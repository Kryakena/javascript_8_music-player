<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="audio.min.js"></script>
<script src="script.js"></script>
<div class="audiojs" classname="audiojs" id="audiojs_wrapper0">
    <audio src="Король и Шут - Дагон.mp3"></audio>
    <audio src="Король и Шут - Медведь.mp3"></audio>
    <audio src="Король и Шут - Мой Характер.mp3"></audio>
    <audio src="Король и Шут - Проклятый старый дом.mp3"></audio>
    <audio src="Горшок - Жизнь.mp3"></audio>
    <div class="play-pause">
        <p class="play"></p>
        <p class="pause"></p>
        <p class="loading"></p>
        <p class="error"></p>
    </div>
    <div class="scrubber">
        <div class="scrubber-wrapper">
            <div class="scrubber-inner"></div>
        </div>
    </div>
    <div class="time">
        <div class="time-inner"></div>
    </div>
    <div class="error-message"></div>
</div>
</body>
</html>
